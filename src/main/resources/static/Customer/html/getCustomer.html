<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Get device</title>
</head>

<body>

<nav class="teal darken-1" >
    <div class="nav-wrapper">
        <ul class="right hide-on-med-and-down">
            <li><a href="../../Device/html/getDevice.html">Девайс</a></li>
            <li><a href="getCustomer.html">Клиент</a></li>
            <li><a href="">Чек</a></li>
        </ul>
    </div>
</nav>

<div class="row">
    <div class="col s3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Фильтры</span>

                <div class="input-field">
                    <input id="customerId" type="number" class="validate" min="0">
                    <label for="customerId">ID клиента</label>
                </div>

                <div class="input-field">
                    <input id="firstName" type="text" class="validate">
                    <label for="firstName">Имя</label>
                </div>

                <div class="input-field">
                    <input id="middleName" type="text" class="validate">
                    <label for="middleName">Фамилия</label>
                </div>

                <div class="input-field">
                    <input id="lastName" type="text" class="validate">
                    <label for="lastName">Отчество</label>
                </div>

                <div class="input-field">
                    <input id="birthdate" type="date" class="validate">
                    <label for="birthdate">Дата рождения</label>
                </div>

                <div class="input-field">
                    <input id="birthdateFrom" type="date" class="validate">
                    <label for="birthdateFrom">Дата рождения от</label>
                </div>

                <div class="input-field">
                    <input id="birthdateTo" type="date" class="validate">
                    <label for="birthdateTo">Дата рождения до</label>
                </div>
            </div>
        </div>
    </div>

    <div class="col s6" id="container">
    </div>

    <div class="col s3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Отображение и сортировка</span>

                <div class="input-field">
                    <input id="page" type="number" class="validate" min="1">
                    <label for="page">Страница</label>
                </div>

                <div class="input-field">
                    <input id="count" type="number" class="validate" min="1">
                    <label for="count">Количество</label>
                </div>

                <div class="input-field">
                    <select id="sortBy">
                        <option value="">Выберете параметр сортировки</option>
                        <option value="birthdate" >По дате рождения</option>
                        <option value="firstName" >По имени</option>
                        <option value="middleName">По фамилии</option>
                        <option value="lastName">По отчеству</option>
                    </select>
                    <label for="sortBy">Параметры сортировки</label>
                </div>

                <div class="switch" style="margin-bottom: 5%; margin-top: 5%">
                    <label>
                        По возростанию
                        <input type="checkbox" id="order">
                        <span class="lever"></span>
                        По убыванию
                    </label>
                </div>


                <div class='card' id="card" style="display: none">
                    <div class='card-content' id="containerSort">
                    </div>
                </div>

                <div class="row">
                    <a class="waves-effect waves-light btn col s4" onclick="addSorting()">Добавить</a>
                    <a class="waves-effect waves-light btn col s4" onclick="removeSorting()">Удалить</a>
                    <a class="waves-effect waves-light btn col s4" onclick="clearSortings()">Очистить</a>
                </div>
            </div>
        </div>

        <a class="waves-effect waves-light btn-large col s12" style="margin-bottom: 1%" href="createCustomer.html">Добавить клиента</a>
        <a class="waves-effect waves-light btn-large col s12" onclick="get()">Поиск</a>
    </div>

</div>

<template id="response" >
    <div class='card'>
        <div class='card-tabs'>
            <ul class='tabs tabs-fixed-width'>
                <li class = 'tab'></li>
                <li class = 'tab'></li>
                <li class = 'tab'></li>
                <li class = 'tab'></li>
                <li class = 'tab'></li>
            </ul>
        </div>
    </div>
</template>

<template id="addSort">
    <p></p>
</template>

<script src="//code.jquery.com/jquery-3.3.1.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="../JavaScript/scriptGetCustomer.js"></script>

</body>
