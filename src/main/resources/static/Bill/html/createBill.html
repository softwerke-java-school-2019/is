<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <meta charset="UTF-8">
    <title>Create bill</title>
</head>
<body>
<nav class="teal darken-1" >
    <div class="nav-wrapper">
        <ul class="right hide-on-med-and-down">
            <li><a href="../../Device/html/getDevice.html">Девайс</a></li>
            <li><a href="../../Customer/html/getCustomer.html">Клиент</a></li>
            <li><a href="getBill.html">Чек</a></li>
        </ul>
    </div>
</nav>
<div class="row">
    <div class="col s3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Добавить чек</span>

                <div class="input-field">
                    <input id="customerId" type="number" class="validate" onchange="getCustomer()">
                    <label for="customerId">ID клиента</label>
                </div>

                <div class="input-field">
                    <input id="deviceId" type="number" class="validate" onchange="getDevice()">
                    <label for="deviceId">ID девайса</label>
                </div>

                <div class="input-field">
                    <input id="quantity" type="number" class="validate">
                    <label for="quantity">Количество</label>
                </div>

                <div class="row">
                    <a class="waves-effect waves-light btn-large col s4" onclick="addItem()">Добавить</a>
                    <a class="waves-effect waves-light btn-large col s4" onclick="removeItem()">Удалить</a>
                    <a class="waves-effect waves-light btn-large col s4" onclick="clearItems()">Очистить</a>
                </div>

                <div class='card-tabs'>
                    <ul class='tabs'>
                        <li class = 'tab col s6'>Id девайса</li>
                        <li class = 'tab col s6'>Количество</li>
                    </ul>
                </div>

                <div class="row" id="billItems">

                </div>

            </div>
        </div>
        <a class="waves-effect waves-light btn-large col s12" style="margin-bottom: 1%" onclick="addBill()">Добавить</a>
        <a class="waves-effect waves-light btn-large col s12" href="getBill.html">Поиск чеков</a>
    </div>

    <div class="col s7">
        <div class='card'>
            <div class='card-content'>
                <span class="card-title">Чек</span>

                <div class="row">
                    <div class = "col s8">
                        <div class='card-tabs'>
                            <ul class='tabs'>
                                <li class = 'tab col s2'>Id</li>
                                <li class = 'tab col s2'>Id клиента</li>
                                <li class = 'tab col s3'>Общая цена</li>
                                <li class = 'tab col s5'>Дата</li>
                            </ul>
                        </div>

                        <div id="containerBill"></div>
                    </div>

                    <div class = "col s4">
                        <div class='card-tabs'>
                            <ul class='tabs'>
                                <li class = 'tab col s4'>Id девайса</li>
                                <li class = 'tab col s4'>Цена</li>
                                <li class = 'tab col s4'>Количество</li>
                            </ul>
                        </div>

                        <div id="containerDevice"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col s2" id="containerCustomerDevice">

    </div>

    <template id="billItem">
        <div class="card">
            <div class='card-tabs'>
                <ul class='tabs tabs-fixed-width'>
                    <li class = 'tab'></li>
                    <li class = 'tab'></li>
                </ul>
            </div>
        </div>
    </template>

    <template id="customer">
        <div class="card">
            <ul class="collection">
                <li class="collection-item"></li>
                <li class="collection-item"></li>
                <li class="collection-item"></li>
                <li class="collection-item"></li>
            </ul>
        </div>
    </template>

    <template id="error">
        <div class="card">
            <ul class="collection">
                <li class="collection-item"></li>
            </ul>
        </div>
    </template>

    <template id="device">
        <div class="card">
            <ul class="collection">
                <li class="collection-item"></li>
                <li class="collection-item"></li>
                <li class="collection-item"></li>
                <li class="collection-item"></li>
                <li class="collection-item"></li>
            </ul>
        </div>
    </template>

    <template id="responseBill" >
        <div class='card'>
            <div class='card-tabs'>
                <ul class='tabs'>
                    <li class = 'tab col s2'></li>
                    <li class = 'tab col s2'></li>
                    <li class = 'tab col s3'></li>
                    <li class = 'tab col s5'></li>
                </ul>
            </div>
        </div>
    </template>

    <template id="responseBillItem" >
        <div class='card'>
            <div class='card-tabs'>
                <ul class='tabs'>
                    <li class = 'tab col s4'></li>
                    <li class = 'tab col s4'></li>
                    <li class = 'tab col s4'></li>
                </ul>
            </div>
        </div>
    </template>
</div>

<script src="//code.jquery.com/jquery-3.3.1.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="../JavaScript/scriptCreateBill.js"></script>
</body>
</html>
